<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
        <textarea id = "res" readonly > </textarea>
        <div id = "btns">
          <button  id = "btn0"  onclick="AddZero()">0</button>
          <button  id = "btn1"  onclick="AddOne()">1</button>
          <button  id = "btnClr"onclick="Clear()">C</button>
          <button id = "btnEql" onclick="GetRes()"> = </button>
          <button id = "btnSum" onclick="SetOperator('+')"> + </button>
          <button id = "btnSub" onclick="SetOperator('-')"> - </button>
          <button id = "btnMul" onclick="SetOperator('*')"> * </button>
          <button id = "btnDiv" onclick="SetOperator('/')"> / </button>
        </div>
    </body>
</html>
